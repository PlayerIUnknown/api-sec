<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Noir API Mapper</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: #1e293b;
        padding: 2rem;
        border-radius: 1rem;
        width: min(640px, 90vw);
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.5);
      }
      input, button, textarea {
        width: 100%;
        margin-top: 0.5rem;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #334155;
        background: #0f172a;
        color: #e2e8f0;
      }
      button {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border: none;
        cursor: pointer;
        margin-top: 1rem;
      }
      .flash {
        padding: 0.75rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        background: #be123c;
      }
      pre {
        background: #020617;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        max-height: 320px;
      }
      a {
        color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
