{% extends "base.html" %}
{% block content %}
<section class="hero">
  <div class="eyebrow">Success</div>
  <h1>Postman collection is ready.</h1>
  <p class="muted">
    Repo: <strong>{{ repo_label }}</strong> Â· Base URL: <strong>{{ base_url }}</strong>
  </p>
</section>

<div class="grid">
  <section class="panel">
    <h2>Download</h2>
    <p class="muted">Import into Postman or your preferred API client.</p>
    <div class="actions">
      <a class="button" href="{{ url_for('download', filename=filename) }}">Download {{ filename }}</a>
      <a class="button" href="{{ url_for('index') }}" style="background: transparent; border: 1px solid rgba(148,163,184,0.4); text-transform:none; letter-spacing:0;">Scan another repo</a>
    </div>
  </section>

  <section class="panel">
    <h2>Preview</h2>
    <pre>{{ preview }}</pre>
  </section>
</div>
{% endblock %}
